<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>JSF with Spring Boot</title>
</h:head>
<h:body>
	<h1>Welcome!</h1>
	<h:form>
		<h:outputText value="#{helloBean.message}" />
		<br />
		<h:inputText value="#{helloBean.message}" />
		<h:commandButton value="Apply" action="#{helloBean.setMessage(helloBean.message)}" />
	</h:form>
</h:body>
</html>
